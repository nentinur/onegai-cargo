<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Onegai Indonesia Cargo</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap");
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: "#D19C66",
                            "primary-dark": "#6C5232",
                            "primary-light": "#FBC97A",
                        },
                        fontFamily: {
                            sans: ["Quicksand", "Inter", "sans-serif"],
                        },
                    },
                },
            };
        </script>

        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css"
        />
    </head>

    <body class="bg-white">
        <div
            class="w-full fixed top-0 left-0 h-18 z-10 flex items-center justify-between px-6 bg-white shadow-md"
        >
            <div>
                <img
                    src="public/assets/logo/OIC_BROWN.png"
                    class="w-12"
                    alt=""
                />
            </div>
            <nav class="space-x-4">
                <a
                    href="/"
                    class="font-bold text-primary-dark hover:text-dark-primary"
                    >Beranda</a
                >
                <a
                    href="#"
                    class="font-bold text-primary-dark hover:text-dark-primary"
                    >Tentang Kami</a
                >
                <a
                    href="#"
                    class="font-bold text-primary-dark hover:text-dark-primary"
                    >Layanan</a
                >
                <a
                    href="#"
                    class="font-bold text-primary-dark hover:text-dark-primary"
                    >Kontak</a
                >
                <a
                    href="/order"
                    class="bg-primary hover:bg-primary-dark text-white px-4 py-2 rounded-lg transition transform hover:scale-105"
                >
                    Pesan Layanan
                </a>
            </nav>
        </div>

        <div
            class="flex flex-col items-center justify-center min-h-screen w-full"
        >
            <div
                class="min-h-screen w-full bg-gradient-to-t from-orange-100 to-white py-20 px-6"
            >
                <div class="max-w-3xl mx-auto">
                    <h2
                        class="text-3xl font-bold text-primary-dark mb-6 text-center"
                    >
                        Form Pemesanan
                    </h2>
                    <form class="space-y-4">
                        <div class="flex">
                            <label
                                class="w-2/6 font-bold block text-primary-dark"
                                >Nama Pengirim</label
                            >
                            <input
                                type="text"
                                name="sender_name"
                                class="w-full border border-primary-dark rounded px-3 py-2"
                            />
                        </div>
                        <div class="flex">
                            <label
                                class="w-2/6 font-bold block text-primary-dark"
                                >Email</label
                            >
                            <input
                                type="email"
                                name="sender_email"
                                class="w-full border border-primary-dark rounded px-3 py-2"
                            />
                        </div>
                        <div class="flex">
                            <label
                                class="w-2/6 font-bold block text-primary-dark"
                                >Nomor Telpon</label
                            >
                            <input
                                type="text"
                                name="sender_phone"
                                class="w-full border border-primary-dark rounded px-3 py-2"
                            />
                        </div>
                        <div class="flex">
                            <label
                                class="w-2/6 font-bold block text-primary-dark"
                                >Alamat Pengirim</label
                            >
                            <textarea
                                name="sender_address"
                                class="w-full border border-primary-dark rounded px-3 py-2"
                            ></textarea>
                        </div>
                        <div class="flex">
                            <label
                                class="w-2/6 font-bold block text-primary-dark"
                                >Nama Penerima</label
                            >
                            <input
                                type="text"
                                name="recipient_name"
                                class="w-full border border-primary-dark rounded px-3 py-2"
                            />
                        </div>
                        <div class="flex">
                            <label
                                class="w-2/6 font-bold block text-primary-dark"
                                >Nomor Telpon Penerima</label
                            >
                            <input
                                type="text"
                                name="recipient_phone"
                                class="w-full border border-primary-dark rounded px-3 py-2"
                            />
                        </div>
                        <div class="flex">
                            <label
                                class="w-2/6 font-bold block text-primary-dark"
                                >Alamat Penerima</label
                            >
                            <textarea
                                name="recipient_address"
                                class="w-full border border-primary-dark rounded px-3 py-2"
                            ></textarea>
                        </div>
                        <div class="flex">
                            <label
                                class="w-2/6 font-bold block text-primary-dark"
                                >Berat Barang (kg)</label
                            >
                            <input
                                type="number"
                                name="weight"
                                step="0.1"
                                class="w-full border border-primary-dark rounded px-3 py-2"
                            />
                        </div>
                        <button
                            type="submit"
                            class="bg-primary text-white px-6 py-2 rounded hover:bg-primary-dark transition transform hover:scale-105 w-full"
                        >
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
